{% extends 'posts_app/base_generic.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <section class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <small class="text-muted"><b class="mr-2">From: {{ private_message.user_from }}
                    To: {{ private_message.user_to }}</b>{{ private_message.date_sent|date:"F d, Y" }}</small>
            </div>
            <p class="js-container-mini article-content">{{ private_message.content }}</p>
        </div>
    </section>
    <a class="ml-2" href="{% url 'messages' %}">Back</a>
{% endblock %}
