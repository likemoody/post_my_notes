<div class="content-section">
    <h3>{{ current_date|date:"l" }}</h3>
    <h3>{{ current_date|date:"F d, Y" }}</h3>
    <p class='text-muted'>
    <ul class="list-group">
        <li class="list-group-item list-group-item-light">
            <a href="{% url 'create-post' %}">New Post</a>
        </li>
        {% if request.user.is_authenticated %}
            <li class="list-group-item list-group-item-light">
                <a href="{% url 'messages' %}">
                    Messages {% if unread_messages %}<b>({{ unread_messages }})</b>{% endif %}
                </a>
            </li>
        {% endif %}
    </ul>
    </p>
</div>
